
   <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– Walentynka dla Klaudii ğŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      z-index: 2;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .big-heart {
      font-size: 180px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      30% { transform: scale(1.3); }
      60% { transform: scale(1); }
    }

    .floating-heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255, 0, 80, 0.6);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- PYTANIE -->
<div class="container" id="question">
  <h1>Klaudio ğŸ’•<br>Czy zostaniesz mojÄ… walentynkÄ…?</h1>
  <button id="yes">TAK</button>
  <button id="no">NIE</button>
</div>

<!-- FINAÅ -->
<div class="container" id="final" style="display:none;">
  <div class="big-heart">â¤ï¸</div>
  <h1>Kocham CiÄ™ Klaudio ğŸ’–<br>Moja Walentynko</h1>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let noClicks = 0;

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 140);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // KLIKALNE NIE â€“ ZA KAÅ»DYM RAZEM ZMIENIA POZYCJÄ˜
  noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks < 5) {
      moveNoButton();
    } else {
      noBtn.innerText = "JuÅ¼ wiesz ğŸ˜";
      noBtn.disabled = true;
      noBtn.style.opacity = "0.6";
    }
  });

  // TAK â€“ finaÅ‚
  yesBtn.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("final").style.display = "block";
  });

  // serduszka w tle
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  // startowa pozycja NIE
  moveNoButton();
</script>

</body>
</html>
