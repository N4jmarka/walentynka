<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>üíñ Walentynka dla Klaudii üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      z-index: 2;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    /* SERCE FINA≈ÅOWE */
    .big-heart {
      font-size: 160px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      30% { transform: scale(1.3); }
      60% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    /* SERDUSZKA W TLE */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255, 0, 80, 0.6);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- PYTANIE -->
<div class="container" id="question">
  <h1>Klaudio üíï<br>Czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
  <button id="yes">TAK</button>
  <button id="no">NIE</button>
</div>

<!-- FINA≈Å -->
<div class="container" id="final" style="display:none;">
  <div class="big-heart">‚ù§Ô∏è</div>
  <h1>Kocham Ciƒô Klaudio üíñ<br>Moja Walentynko</h1>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  // losowa pozycja przycisku NIE
  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // NIE da siƒô kliknƒÖƒá ‚Äì ale ucieka ZA KA≈ªDYM RAZEM
  noBtn.addEventListener("click", moveNoButton);
  noBtn.addEventListener("mouseover", moveNoButton);

  // TAK ‚Äì fina≈Ç
  yesBtn.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("final").style.display = "block";
  });

  // serduszka w tle
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  // startowa pozycja NIE
  moveNoButton();
</script>

</body>
</html>
